{% assign profile = site.data.profile %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="language" content="fr-FR" />
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="{{ "/img/fav.ico" | prepend: site.domain }}" />
    <meta name="description" content="{{ profile.description| truncate:profile.max }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.domain }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/css/foundation.min.css" | prepend: site.domain }}">
    <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.domain }}">
    <link rel="stylesheet" href="{{ "/css/octicons.css" | prepend: site.domain }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.domain }}">
    <link rel="stylesheet" href="{{ "/css/tagclouds.css" | prepend: site.domain }}">

</head>
